#
# SwissPhoto - Self-hosted Photo Storage from Switzerland
# Based on Immich - https://github.com/immich-app/immich
#
# WICHTIG: Kein Backup inkludiert! Erstelle eigene Backups!
#

name: swissphoto

services:
  swissphoto-server:
    container_name: swissphoto_server
    image: ghcr.io/immich-app/immich-server:${IMMICH_VERSION:-release}
    # Für Hardware-Transcoding auskommentieren:
    # extends:
    #   file: hwaccel.transcoding.yml
    #   service: cpu
    volumes:
      - ${UPLOAD_LOCATION}:/data
      - /etc/localtime:/etc/localtime:ro
    env_file:
      - .env
    ports:
      - '2283:2283'
    depends_on:
      - redis
      - database
    restart: always
    healthcheck:
      disable: false
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.swissphoto.rule=Host(`${SWISSPHOTO_DOMAIN}`)"
      - "traefik.http.routers.swissphoto.entrypoints=websecure"
      - "traefik.http.routers.swissphoto.tls.certresolver=letsencrypt"
      - "traefik.http.services.swissphoto.loadbalancer.server.port=2283"

  swissphoto-machine-learning:
    container_name: swissphoto_machine_learning
    # CPU-Version (empfohlen für Quadro P600 mit nur 2GB VRAM)
    image: ghcr.io/immich-app/immich-machine-learning:${IMMICH_VERSION:-release}
    volumes:
      - model-cache:/cache
    env_file:
      - .env
    restart: always
    healthcheck:
      disable: false
    # Für 128GB RAM: Grosszügige Limits
    deploy:
      resources:
        limits:
          memory: 16G
        reservations:
          memory: 4G

  redis:
    container_name: swissphoto_redis
    image: docker.io/valkey/valkey:9@sha256:4503e204c900a00ad393bec83c8c7c4c76b0529cd629e23b34b52011aefd1d27
    healthcheck:
      test: redis-cli ping || exit 1
    restart: always

  database:
    container_name: swissphoto_postgres
    image: ghcr.io/immich-app/postgres:14-vectorchord0.4.3-pgvectors0.2.0@sha256:bcf63357191b76a916ae5eb93464d65c07511da41e3bf7a8416db519b40b1c23
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_DB: ${DB_DATABASE_NAME}
      POSTGRES_INITDB_ARGS: '--data-checksums'
    volumes:
      - ${DB_DATA_LOCATION}:/var/lib/postgresql/data
    # Für 128GB RAM: Mehr shared memory
    shm_size: 512mb
    restart: always
    # PostgreSQL Tuning für viel RAM
    command: >
      postgres
      -c shared_buffers=4GB
      -c effective_cache_size=32GB
      -c maintenance_work_mem=1GB
      -c work_mem=256MB

  # Optional: Traefik Reverse Proxy
